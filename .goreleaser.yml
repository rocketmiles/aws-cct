before:
  hooks:
    - go mod download
project_name: aws-cct
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    ignore:
      - goos: darwin
        goarch: 386
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
- tap:
    owner: rocketmiles
    name: aws-cct
  description: AWS Cost Comparison Tool
  download_strategy: CurlDownloadStrategy
  homepage: https://github.com/rocketmiles/aws-cct
  test: |
    system "#{bin}/aws-cct --help"
